{% extends 'inventory/base.html' %}

{% block title %}Logout - MediStock{% endblock %}

{% block content %}
<div class="container message-container"
    style="text-align: center; max-width: 800px; margin: 2rem auto; background: var(--card-dark); padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h2 style="color: white; margin-bottom: 20px;">Logout Successfully</h2>
    <p style="color: #7f8c8d;">You have been successfully logged out of MediStock.</p>
    <div style="margin-top: 30px;">
        <a href="{% url 'index' %}" class="btn btn-secondary" style="margin-right: 15px;">Exit</a>
        <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>
    </div>
</div>
{% endblock %}
