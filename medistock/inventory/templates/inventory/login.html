{% extends 'inventory/base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="card">
        <h2><i class="fa fa-user-circle"></i> Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            {% if form.errors %}
            <div class="alert alert-error">
                Invalid username or password.
            </div>
            {% endif %}

            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
                <!-- Ensure form.username renders fine, or manually: <input type="text" name="username" class="form-control" placeholder="Enter Username" required> -->
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p style="margin-top: 15px; font-size: 0.9rem; color: var(--text-muted);">
                Don't have an account? <a href="{% url 'signup' %}" style="color: var(--accent-blue);">Sign up</a>
            </p>
        </form>
    </div>
</div>

<script>
    // Add form-control class to inputs rendered by Django form if needed
    document.querySelectorAll('input').forEach(input => {
        input.classList.add('form-control');
    });
</script>
{% endblock %}
